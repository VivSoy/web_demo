<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录特效模块</title>
    <link rel="stylesheet" href="./common.css">
    <script src="./jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>登录界面</h2>
        <form action="">
            <input type="text" placeholder="用户名" class="tbox">
            <input type="password" placeholder="密码" class="tbox">
            <input type="submit" value="登录" class="sub">
        </form>
        <span></span>
    </div>
    <script>
       var con = document.querySelector(".container");
       var span =document.querySelector("span");
       let isIn = true;
       let isOut = false;
       con.addEventListener("mouseenter", function(e){
           if(isIn){
               var x = e.pageX - con.offsetLeft;
               var y = e.pageY - con.offsetTop;
               span.style.left = x + 'px';
               span.style.top = y + 'px';
               span.className = "in";
               isIn =false;
               isOut = true;
           }
       })
       con.addEventListener("mouseleave", function(e){
           if(isOut){
               var x = e.pageX - con.offsetLeft;
               var y = e.pageY - con.offsetTop;
               span.style.left = x + 'px';
               span.style.top = y + 'px';
               span.className = "out";
               isOut =false;
               setInterval(() => {
                isIn = true;
               }, 500);
             
           }
       })
    </script>
</body>
</html>
