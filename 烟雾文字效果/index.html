<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>烟雾文字</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <section>
    <p class="text">
      我的地板下有一具尸体，和我长得一模一样，
      <br>却多了一丝稚气与天真。
      <br>不止何时木板被人打开了，我并不担心，
      <br>毕竟这是大家让我埋得。
      <br>他是我，我不是他。扭头出门，又是繁忙的一天
    </p>
  </section>
</body>
